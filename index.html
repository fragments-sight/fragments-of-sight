<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments of Sight | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Noto+Serif+KR:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        /* [기본 설정] */
        * { -webkit-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; box-sizing: border-box; }

        body { 
            margin: 0; font-family: 'Inter', 'Noto Sans KR', sans-serif; 
            color: #d1d1d1; background-color: #0d0d0d; 
            line-height: 1.8; overflow-x: hidden;
        }

        h1, h2 { font-family: 'Noto Serif KR', serif; font-weight: 300; letter-spacing: 5px; color: #ffffff; }

        /* [네비게이션] */
        nav { position: fixed; top: 0; width: 100%; background: rgba(13, 13, 13, 0.98); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        nav ul { display: flex; justify-content: center; list-style: none; padding: 22px 0; margin: 0; }
        nav ul li { margin: 0 20px; }
        nav ul li a { 
            text-decoration: none; color: #ffffff; font-size: 0.85rem; letter-spacing: 2.5px; 
            text-transform: uppercase; transition: 0.3s; opacity: 0.5; cursor: pointer;
        }
        nav ul li a.active { opacity: 1; border-bottom: 1px solid #fff; padding-bottom: 5px; }

        /* [콘텐츠 섹션] */
        .page-content { 
            display: none; 
            padding: 150px 20px 80px; 
            min-height: 100vh;
            animation: fadeIn 0.4s ease forwards;
        }
        .page-content.active { 
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* [Intro & About] */
        #page-intro img { max-width: 60%; height: auto; margin-bottom: 40px; border-radius: 4px; opacity: 0.8; }
        .about-inner { max-width: 650px; text-align: center; padding-top: 50px; }

        /* [그리드 스타일 - 메이슨리 레이아웃] */
        .grid { 
            width: 100%; 
            max-width: 1200px; 
            margin-top: 40px;
            /* 핵심: 가로 3열 설정 */
            column-count: 3; 
            column-gap: 30px;
        }

        .grid-item { 
            display: inline-block; 
            width: 100%;
            margin-bottom: 30px; 
            position: relative; 
            background: #1a1a1a; 
            cursor: pointer;
            transition: 0.4s; 
            filter: brightness(0.7); 
            overflow: hidden;
            border-radius: 2px;
        }
        .grid-item:hover { filter: brightness(1); transform: translateY(-5px); }

        .grid-item img { 
            width: 100%; 
            height: auto; 
            display: block; 
            pointer-events: none; 
        }

        /* 워터마크 */
        .grid-item::after {
            content: 'Fragments of Sight';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 5;
        }

        /* [모달] */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); align-items: center; justify-content: center; }
        .modal-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 90%; height: 85vh; }
        
        .modal-image-container { position: relative; display: inline-block; max-width: 100%; max-height: 100%; }
        .modal-image-container::after {
            content: 'Fragments of Sight';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 5px;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 2100;
        }
        
        .modal-content { max-width: 100%; max-height: 85vh; object-fit: contain; display: block; }
        
        .close { position: absolute; top: -50px; right: 0; color: #fff; font-size: 35px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .close:hover { opacity: 1; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: none; border: none; 
            color: white; font-size: 50px; font-weight: 100; 
            cursor: pointer; z-index: 2200; display: flex; align-items: center; justify-content: center;
            opacity: 0.3; transition: 0.3s; padding: 20px;
        }
        .nav-btn:hover { opacity: 1; transform: translateY(-50%) scale(1.1); }
        .prev-btn { left: -100px; }
        .next-btn { right: -100px; }

        footer { text-align: center; padding: 50px 0; font-size: 0.75rem; color: #444; letter-spacing: 2px; }

        /* 반응형 설정 */
        @media (max-width: 1100px) {
            .grid { column-count: 2; } 
            .prev-btn { left: 0px; }
            .next-btn { right: 0px; }
        }

        @media (max-width: 768px) {
            .grid { column-count: 1; } 
            #page-intro img { max-width: 90%; }
            .close { right: 10px; top: -45px; }
        }
    </style>
</head>
<body oncontextmenu="return false">

    <nav>
        <ul>
            <li><a onclick="navigateTo('intro')" id="link-intro" class="active">Intro</a></li>
            <li><a onclick="navigateTo('about')" id="link-about">About</a></li>
            <li><a onclick="navigateTo('photo')" id="link-photo">Photo</a></li>
            <li><a onclick="navigateTo('design')" id="link-design">Design</a></li>
        </ul>
    </nav>

    <section id="page-intro" class="page-content active">
        <img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/main.jpg?raw=true">
        <h1>Fragments of Sight</h1>
        <p>시선의 작은 조각들</p>
    </section>

    <section id="page-about" class="page-content">
        <div class="about-inner">
            <h2>About</h2>
            <p>자세히 보지 않으면 보이지 않는 것들,<br>평범한 일상 속 숨겨진 조각들을 기록합니다.</p>
        </div>
    </section>

    <section id="page-photo" class="page-content">
        <h2>Photo</h2>
        <div class="grid photo-grid">
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/1.jpg?raw=true"></div>
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/2.jpg?raw=true"></div>
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/3.jpg?raw=true"></div>
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/4.jpg?raw=true"></div>
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/5.jpg?raw=true"></div>
            <div class="grid-item"><img src="https://github.com/fragments-sight/fragments-of-sight/blob/main/photo/upload/6.jpg?raw=true"></div>
        </div>
    </section>

    <section id="page-design" class="page-content">
        <h2>Design</h2>
        <div class="grid design-grid">
            <div class="grid-item"><img src=""></div>
            <div class="grid-item"><img src=""></div>
            <div class="grid-item"><img src=""></div>
        </div>
    </section>

    <footer>&copy; 2026 Fragments of Sight.</footer>

    <div id="imageModal" class="modal">
        <div class="modal-wrapper">
            <span class="close" onclick="closeModal()">&times;</span>
            <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
            <div class="modal-image-container">
                <img class="modal-content" id="fullImage">
            </div>
            <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentImages = [];
        let currentIndex = 0;

        function navigateTo(pageId) {
            const pages = document.querySelectorAll('.page-content');
            pages.forEach(page => page.classList.remove('active'));
            const links = document.querySelectorAll('nav ul li a');
            links.forEach(link => link.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.getElementById('link-' + pageId).classList.add('active');
            window.scrollTo(0, 0);
        }

        const modal = document.getElementById("imageModal");
        const fullImg = document.getElementById("fullImage");

        document.addEventListener('click', (e) => {
            const item = e.target.closest('.grid-item');
            if (item) {
                const activeSection = document.querySelector('.page-content.active');
                const sectionImgs = activeSection.querySelectorAll('.grid-item img');
                currentImages = Array.from(sectionImgs).map(img => img.src);
                const clickedSrc = item.querySelector('img').src;
                currentIndex = currentImages.indexOf(clickedSrc);
                fullImg.src = currentImages[currentIndex];
                modal.style.display = "flex";
                document.body.style.overflow = "hidden";
            }
        });

        function changeImage(step) {
            currentIndex = (currentIndex + step + currentImages.length) % currentImages.length;
            fullImg.src = currentImages[currentIndex];
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        modal.onclick = (e) => { if (e.target === modal) closeModal(); }

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "Escape") closeModal();
            }
        });

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
